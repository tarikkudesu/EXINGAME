<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>EXINGAME - Main Menu</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700;800&family=Noto+Sans:wght@400;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#25f4c0",
                        "background-dark": "#10221e",
                        "surface-glass": "rgba(16, 35, 30, 0.7)",
                    },
                    fontFamily: {
                        display: ["Space Grotesk", "sans-serif"],
                        body: ["Noto Sans", "sans-serif"],
                    },
                },
            },
        };
    </script>

    <style>
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #10221e;
        }

        ::-webkit-scrollbar-thumb {
            background: #25f4c0;
            border-radius: 4px;
        }

        .scanlines {
            background: linear-gradient(to bottom,
                    rgba(255, 255, 255, 0),
                    rgba(255, 255, 255, 0) 50%,
                    rgba(0, 0, 0, 0.2) 50%,
                    rgba(0, 0, 0, 0.2));
            background-size: 100% 4px;
            pointer-events: none;
        }

        .text-metallic {
            background: linear-gradient(to bottom, #ffffff 20%, #9ca3af 50%, #e5e7eb 80%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0px 2px 10px rgba(255, 255, 255, 0.2);
        }

        .neon-border {
            box-shadow: 0 0 10px rgba(37, 244, 192, 0.3), inset 0 0 5px rgba(37, 244, 192, 0.1);
        }
    </style>
</head>

<body class="bg-background-dark text-white font-display overflow-hidden">

    <div class="relative min-h-screen w-full flex flex-col overflow-hidden">

        <!-- Background -->
        <div class="absolute inset-0 z-0">
            <img src="main_menu_background.png"
                class="w-full h-full object-cover opacity-80" />
            <div class="absolute inset-0 bg-gradient-to-t from-[#10221e] via-[#10221e]/70 to-transparent"></div>
            <div class="absolute inset-0 bg-gradient-to-r from-[#10221e]/90 via-transparent to-[#10221e]/90"></div>
            <div class="absolute inset-0 scanlines opacity-20"></div>
        </div>

        <div class="relative z-10 flex flex-col h-screen p-6 md:p-12">

            <!-- HEADER -->
            <header class="flex justify-between items-start">

                <!-- Mission Status -->
                <div
                    class="hidden md:flex flex-col gap-1 backdrop-blur-sm bg-surface-glass/30 border border-white/10 p-3 rounded-lg">
                    <span class="text-xs font-bold tracking-widest text-primary">OPERATION STATUS</span>
                    <span class="text-[11px] text-white font-mono">LONE EXTRACTION</span>
                    <span class="text-[10px] text-gray-400 font-mono">NO REINFORCEMENTS AVAILABLE</span>
                </div>

                <!-- Player Identity -->
                <div class="flex items-center gap-4">
                    <div class="flex flex-col items-end text-right">
                        <span class="text-sm font-bold tracking-wider">COMMANDER SHEP</span>
                        <span class="text-[10px] text-primary/80 font-mono">EXTRACTOR CLASS</span>
                        <span class="text-[10px] text-gray-400 font-mono">VITAL SIGNS: STABLE</span>
                    </div>
                    <div
                        class="h-10 w-10 rounded bg-white/10 border border-white/20 flex items-center justify-center backdrop-blur-md">
                        <span class="material-symbols-outlined">verified_user</span>
                    </div>
                </div>

            </header>

            <!-- MAIN -->
            <main class="flex-grow flex flex-col justify-center items-center gap-14">

                <!-- TITLE -->
                <div class="flex flex-col items-center text-center gap-2 animate-fade-in-up">
                    <h1
                        class="text-6xl md:text-8xl lg:text-9xl font-black tracking-tighter text-metallic uppercase leading-none select-none">
                        EXINGAME
                    </h1>
                    <div class="flex items-center gap-3">
                        <div class="h-[1px] w-8 md:w-16 bg-primary/50"></div>
                        <h2 class="text-primary text-xs md:text-sm font-bold tracking-[0.3em] uppercase glow-text">
                            THE HUNT BEGINS
                        </h2>
                        <div class="h-[1px] w-8 md:w-16 bg-primary/50"></div>
                    </div>
                </div>

                <!-- MENU -->
                <div class="w-full max-w-md flex flex-col gap-4">

                    <button
                        class="group relative flex w-full items-center justify-center h-16 rounded-lg bg-primary/10 border border-primary/30 hover:bg-primary/20 neon-border transition">
                        <span class="text-lg font-bold tracking-[0.15em] uppercase group-hover:text-primary">
                            ENTER THE HUNT
                        </span>
                    </button>

                    <button
                        class="flex w-full items-center justify-center h-14 rounded-lg border border-white/10 hover:border-white/40 transition">
                        <span class="text-base font-bold tracking-[0.1em] uppercase text-gray-300">
                            RULES OF SURVIVAL
                        </span>
                    </button>

                    <button
                        class="flex w-full items-center justify-center h-14 rounded-lg border border-white/5 hover:border-red-500/40 transition">
                        <span class="text-sm font-bold tracking-[0.1em] uppercase text-gray-400 hover:text-red-400">
                            LEAVE
                        </span>
                    </button>

                </div>
            </main>
            <div class="flex flex-col items-center gap-2">
                <!-- Rotating icon -->
                <span class="material-symbols-outlined text-primary text-2xl animate-spin"
                    style="animation-duration: 4s;">
                    all_inclusive
                </span>

                <!-- Text line -->
                <span class="flex items-center gap-1 text-[12px] tracking-[0.05em] uppercase">
                    © 2025 Enactus 1337 · Enactusly made with
                    <svg class="inline-block" width="14" height="14" viewBox="0 0 20 20" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M10 6.492c1.464-2.62 6.5-1.705 6.5 2.08q0 3.794-6.5 6.928-6.5-3.135-6.5-6.928c0-3.785 5.036-4.7 6.5-2.08" />
                    </svg>
                    for impact
                </span>
            </div>


        </div>
    </div>

</body>

</html>
